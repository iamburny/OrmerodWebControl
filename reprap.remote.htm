<!DOCTYPE HTML> 
<html>
    <head>
        <title>RepRapPro</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="//iamburny.github.io/OrmerodWebControl/css/main.css" rel="stylesheet" type="text/css" />
        <link href="//iamburny.github.io/OrmerodWebControl/favicon.ico" rel="icon" type="image/x-icon" />  
    </head>
    <body>
        <!-- Wrap all page content here -->
        <div id="wrap">      
            <nav class="navbar navbar-default" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#"><strong>RepRapPro Ormerod</strong></a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <div class="col-md-2">
                        <a class="navbar-brand" href="#" id="hostLocation"></a>
                    </div>
                    <div class="col-md-2">
                        <form class="navbar-form navbar-left">
                            <button type="button" id="dropTarget" class="btn btn-default">Drag & drop G file here</button>
                        </form>
                    </div>

                    <div class="col-md-3">
                        <form class="navbar-form navbar-left">
                            <div class="input-group">
                                <div class="input-group-btn" id='sendG'>
                                    <button type="button" id='txtinput' class="btn btn-default">Send GCode</button>
                                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span></button>
                                    <ul class="dropdown-menu">
                                        <li><a href="#" id='gLink' title="Z Zero Pos">G1 X60 Y20</a></li>
                                        <li><a href="#" id='gLink' title="Set Z Zero">G92 Z0</a></li>
                                        <li><a href="#" id='gLink' title="Show Config">M503</a></li>
                                        <li class="divider"></li>
                                        <li class='disabled'><a href="#">Add Code</a></li>
                                    </ul>
                                </div><!-- /btn-group -->
                                <input type="text" id='gInput' class="form-control">
                            </div><!-- /input-group -->
                        </form>
                    </div>
                    <div class="col-md-3">
                        <form class="navbar-form navbar-right">
                            <button type="button" id="connect" class="btn btn-danger" value="0">Connect</button>
                            <button type="button" id="printing" class="btn btn-danger" value="0">Inactive</button>
                        </form>
                        <!-- <p class="navbar-text navbar-right">Printing status</p> -->
                    </div>
                </div><!-- /.navbar-collapse -->
            </nav>

            <!-- Begin page content -->
            <div class="container">
                <div class="row">
                    <div class="col-md-3 btn-group" id="panicBtn">
                        <div class="col-md-12">
                            <button type="button" value='M25' class="btn btn-info" title='Pause printing, Resumeable'>Pause</button>
                            <button type="button" value='M112' class="btn btn-danger disabled" title='M112, moves in progress are immediately terminated, shuts down, motors/heaters turned off. Requires reset button on duet to restart'>STOP!</button>
                            <button type="button" value='reset' id='reset' class="btn btn-success hidden" title='Pause before reset'>Reset</button>                            
                        </div>

                        <table class="table table-condensed">
                            <tr>
                                <td class="col-md-3 pull-left" >Enter Height</td>
                                <td>
                                    <input type="text" id="objheight" class="col-md-2 form-control" placeholder="mm" title="Enter Object Height in mm, to see progress">
                                </td>
                                <td class="col-md-7">
                                    
                                </td>
                            </tr>
                        </table>
                    </div>

                    <div class="col-md-5">    
                        <table class="table table-bordered" id="headPos">
                            <tbody>
                                <tr>
                                    <th class="text-center">X</th><th class="text-center">Y</th><th class="text-center">Z</th><th class="text-center">E</th>
                                </tr>
                                <tr>
                                    <td class="text-center"><span id="Xpos">0</span></td>
                                    <td class="text-center"><span id="Ypos">0</span></td>
                                    <td class="text-center"><span id="Zpos">0</span></td>
                                    <td class="text-center"><span id="Epos">0</span></td>
                                </tr>
                            </tbody>
                        </table>         
                    </div>
                    <div class="col-md-4 alert alert-dismissable" id="messageBox">

                    </div>
                </div>

                <div class="progress text-center">
                    <div id="progress" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 0%">
                        <span id="progressText" title=""></span>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-8">
                        <table class="table table-bordered" id="moveHead">
                            <tbody>
                                <tr>
                                    <td colspan="3">
                                        <div class="col-md-1"><button type="button" value='M18' id='motoroff' class="btn btn-primary btn-sm disabled" title='Disables stepper motors and allows axis to move freely.'>Motors off</button></div>
                                        <div class="col-md-11 text-center"><strong>Move Head Position</strong></div>
                                    </td>
                                </tr>                                
                                <tr>
                                    <td><button type="button" value="G28 X0" class="btn btn-primary center-block disabled">Home X</button></td>
                                    <td>
                                        <div class="btn-group pull-right">
                                            <button type="button" class="btn btn-default disabled"><span class="glyphicon glyphicon-chevron-left"></span>X-100</button>
                                            <button type="button" class="btn btn-default disabled"><span class="glyphicon glyphicon-chevron-left"></span>X-10</button>
                                            <button type="button" class="btn btn-default disabled"><span class="glyphicon glyphicon-chevron-left"></span>X-1</button>
                                            <button type="button" class="btn btn-default disabled"><span class="glyphicon glyphicon-chevron-left"></span>X-0.1</button>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default disabled">X+0.1<span class="glyphicon glyphicon-chevron-right"></span></button>
                                            <button type="button" class="btn btn-default disabled">X+1<span class="glyphicon glyphicon-chevron-right"></span></button>
                                            <button type="button" class="btn btn-default disabled">X+10<span class="glyphicon glyphicon-chevron-right"></span></button>
                                            <button type="button" class="btn btn-default disabled">X+100<span class="glyphicon glyphicon-chevron-right"></span></button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><button type="button" value="G28 Y0" class="btn btn-primary center-block disabled">Home Y</button></td>
                                    <td class="">
                                        <div class="btn-group pull-right">
                                            <button type="button" class="btn btn-default disabled"><span class="glyphicon glyphicon-chevron-left"></span>Y-100</button>
                                            <button type="button" class="btn btn-default disabled"><span class="glyphicon glyphicon-chevron-left"></span>Y-10</button>
                                            <button type="button" class="btn btn-default disabled"><span class="glyphicon glyphicon-chevron-left"></span>Y-1</button>
                                            <button type="button" class="btn btn-default disabled"><span class="glyphicon glyphicon-chevron-left"></span>Y-0.1</button>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default disabled">Y+0.1<span class="glyphicon glyphicon-chevron-right"></span></button>
                                            <button type="button" class="btn btn-default disabled">Y+1<span class="glyphicon glyphicon-chevron-right"></span></button>
                                            <button type="button" class="btn btn-default disabled">Y+10<span class="glyphicon glyphicon-chevron-right"></span></button>
                                            <button type="button" class="btn btn-default disabled">Y+100<span class="glyphicon glyphicon-chevron-right"></span></button>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <td><button type="button" value="G28 Z0" class="btn btn-primary center-block disabled">Home Z</button></td>
                                    <td>
                                        <div class="btn-group pull-right">
                                            <button type="button" class="btn btn-default disabled"><span class="glyphicon glyphicon-chevron-left"></span>Z-100</button>
                                            <button type="button" class="btn btn-default disabled"><span class="glyphicon glyphicon-chevron-left"></span>Z-10</button>
                                            <button type="button" class="btn btn-default disabled"><span class="glyphicon glyphicon-chevron-left"></span>Z-1</button>
                                            <button type="button" class="btn btn-default disabled"><span class="glyphicon glyphicon-chevron-left"></span>Z-0.1</button>
                                        </div>
                                    </td>
                                    <td>
                                        <div class="btn-group">
                                            <button type="button" class="btn btn-default disabled">Z+0.1<span class="glyphicon glyphicon-chevron-right"></span></button>
                                            <button type="button" class="btn btn-default disabled">Z+1<span class="glyphicon glyphicon-chevron-right"></span></button>
                                            <button type="button" class="btn btn-default disabled">Z+10<span class="glyphicon glyphicon-chevron-right"></span></button>
                                            <button type="button" class="btn btn-default disabled">Z+100<span class="glyphicon glyphicon-chevron-right"></span></button>
                                        </div>
                                    </td>
                                </tr>                        
                            </tbody>
                        </table>

                        <div class="col-md-6">
                            <table class="table table-bordered" id="temp">
                                <tbody>
                                    <tr>
                                        <td colspan="3"><strong>Temperatures</strong></td>
                                    </tr>

                                    <tr>
                                        <td><span id="bedTxt">Bed</span></td>
                                        <td><span id="bedTemp">0</span><sup>o</sup>C</td>
                                        <td>
                                            <div class="input-group" id="bedTemperature">
                                                <div class="input-group-btn">
                                                    <button type="button" id='setBedTemp' class="btn btn-default disabled">Set Temp</button>
                                                    <button type="button" class="btn btn-default dropdown-toggle disabled" data-toggle="dropdown"><span class="caret"></span></button>
                                                    <ul class="dropdown-menu">
                                                        <li><a href="#" id='bedTempLink' title='off'>0</a></li>
                                                        <li><a href="#" id='bedTempLink' title='PLA'>57</a></li>
                                                        <li><a href="#" id='bedTempLink' title='ABS'>110</a></li>
                                                        <li class="divider"></li>
                                                        <li class="disabled"><a href="#">Add Temp</a></li>                                                    
                                                    </ul>
                                                </div><!-- /btn-group -->
                                                <input type="text" id='bedTempInput' class="form-control">
                                            </div><!-- /input-group -->                                        
                                        </td>
                                    </tr>

                                    <tr>
                                        <td><span id="headTxt">Head</span></td>
                                        <td><span id="headTemp">0</span><sup>o</sup>C</td>
                                        <td>
                                            <div class="input-group" id="headTemperature">
                                                <div class="input-group-btn">
                                                    <button type="button" id='setHeadTemp' class="btn btn-default disabled">Set Temp</button>
                                                    <button type="button" class="btn btn-default dropdown-toggle disabled" data-toggle="dropdown"><span class="caret"></span></button>
                                                    <ul class="dropdown-menu">
                                                        <li><a href="#" id='headTempLink' title='off'>0</a></li>
                                                        <li><a href="#" id='headTempLink' title='PLA'>185</a></li>
                                                        <li><a href="#" id='headTempLink' title='ABS'>240</a></li>
                                                        <li class="divider"></li>
                                                        <li class="disabled"><a href="#">Add Temp</a></li>                                                
                                                    </ul>
                                                </div><!-- /btn-group -->
                                                <input type="text" id='headTempInput' class="form-control">
                                            </div><!-- /input-group -->  
                                        </td>
                                    </tr>

                                    <tr>
                                        <td colspan="3">
                                            <div id="tempchart" style="width: 320px; height: 120px ">

                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>   
                        </div>
                        <div class="col-md-6">
                            <table class="table table-bordered" id="extruder">
                                <tbody>
                                    <tr>
                                        <td colspan="2"><strong>Extruder Control</strong></td>
                                    </tr>

                                    <tr>
                                        <td>
                                            <span>Feed mm/min</span>
                                            <div class="btn-group" data-toggle="buttons" id='speed'>
                                                <label class="btn btn-default active disabled">
                                                    <input type="radio" name="speed" id="speed" value="60" checked>60
                                                </label>
                                                <label class="btn btn-default disabled">
                                                    <input type="radio" name="speed" id="speed" value="120">120
                                                </label>
                                                <label class="btn btn-default disabled">
                                                    <input type="radio" name="speed" id="speed" value="240">240
                                                </label>
                                            </div>
                                        </td>
                                        <td>
                                            Feed Direction
                                            <div class="btn-group" data-toggle="buttons" id='feeddir'>
                                                <label class="btn btn-default active disabled">
                                                    <input type="radio" name="feeddir" id="forward" checked> Forward
                                                </label>
                                                <label class="btn btn-default disabled">
                                                    <input type="radio" name="feeddir" id="reverse"> Reverse
                                                </label>
                                            </div>
                                        </td>
                                    </tr>

                                    <tr>
                                        <td colspan="2">
                                            <span>Feed</span>
                                            <div class="btn-group" id="feed">
                                                <button type="button" class="btn btn-default disabled" id="feed" value="1">1mm</button>
                                                <button type="button" class="btn btn-default disabled" id="feed" value="5">5mm</button>
                                                <button type="button" class="btn btn-default disabled" id="feed" value="10">10mm</button>
                                                <button type="button" class="btn btn-default disabled" id="feed" value="50">50mm</button>
                                                <button type="button" class="btn btn-default disabled" id="feed" value="100">100mm</button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>   
                        </div>                        
                    </div>

                    <div class="col-md-4">
                        <div class="panel panel-default">
                            <div class="panel-body">
                                <strong>Select a G file to print</strong>
                                <button type="button" class="btn btn-default pull-right" id="filereload">Refresh</button>
                            </div>
                        </div>
                        <div class="btn-group-vertical" id="gFileList">
                        </div>
                        <div class="btn-group-vertical" id="gFileList2">
                        </div>
                        <div class="btn-group-vertical" id="gFileList3">
                        </div>                          
                    </div>   
                </div>
            </div>
        </div>  
        <script src="//code.jquery.com/jquery-1.10.2.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/flot/0.8.1/jquery.flot.min.js"></script>
	<script src="//chrismbarr.github.io/FileDrop/jQuery.FileDrop.min.js"></script>  
        <script src="//iamburny.github.io/OrmerodWebControl/js/reprap.js"></script> 
    </body>
</html>
<!-- **EoF** -->
